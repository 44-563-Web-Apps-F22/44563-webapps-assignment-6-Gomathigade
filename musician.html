<!DOCTYPE html>
<html>
 <head>
    <title>Musician Page</title>
 </head>
<body>

<h2>Musician guess by Gomathi</h2>

<form>
    <label for="MusicianName">Enter the secret musician name </label>
    <input type ="password" id="MusicianName" name="MusicianName" value="John Lennon"> <br>

    <label for="guessName">Guess the musician </label>
    <input type ="text" id="guessName" name="guessName" autofocus> <br>

    <input type="button" onclick="checkGuess()" value="check the guess">
</form>


<p id="result">Correct/Wrong answer counter! </p>
<div class="container">
    <img src="Greenfly.jpg" alt="Butterfly" height="100" width="100" onclick="swapImage(this)" id="image_container">
</div>
</body>

<script> 

  var correct = 0
  var wrong = 0

  var useImage = 1

    function swapImage() {

        switch(useImage) {
            case 1: document.getElementById("image_container").setAttribute("src", "Alderflies.jpg")
                    useImage = 2;
                    break;
            case 2: document.getElementById("image_container").setAttribute("src", "Greenfly.jpg")
                    useImage = 3;
                    break;
            case 3: document.getElementById("image_container").setAttribute("src", "Darter Dragonfly.jpg")
                    useImage = 1;
                    break;
        }

    }

function checkGuess(){
    console.log("Getting form values")
    name = document.getElementById("MusicianName").value
    guess = document.getElementById("guessName").value
    
    if(name === guess){
        correct = correct + 1
        alert("You got it right!!")
        
    } else {
        wrong = wrong + 1 
        alert("wrong musician!!")

    }
    document.getElementById("result").innerHTML = "wrong guess :" + wrong + "\n correct guess :" + correct
}
</script>


</html>
